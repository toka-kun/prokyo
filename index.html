<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>

  <!-- メタリフレッシュ（即時リダイレクト） -->
  <meta http-equiv="refresh" content="0; url=https://padlet.com/Toka_Kun_/Unblocked">

  <!-- JavaScript で履歴を残さずリダイレクト -->
  <script>
    // 安全のため、ページ読み込み後すぐに location.replace で遷移（ブラウザ履歴に残さない）
    (function(){
      try {
        window.location.replace('https://padlet.com/Toka_Kun_/Unblocked');
      } catch (e) {
        // 例外が出てもメタリフレッシュがあるので問題ありません
      }
    })();
  </script>

  <style>
    /* 最低限の見た目 */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", "游ゴシック体", "Yu Gothic", sans-serif; text-align:center; padding:4rem; color:#222; }
    a { color: #0366d6; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Redirecting…</h1>
  <p>自動的に転送中です。うまく動かない場合は以下のリンクをクリックしてください：</p>
  <p><a href="https://padlet.com/Toka_Kun_/Unblocked">https://padlet.com/Toka_Kun_/Unblocked</a></p>
  <noscript>
    <p>JavaScript が無効になっています。下のリンクをクリックしてください：</p>
    <p><a href="https://padlet.com/Toka_Kun_/Unblocked">移動する</a></p>
  </noscript>
</body>
</html>
